<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Simple Card Slider</title>
</head>
<body>
    <div class="img">
        <ul>
            <li id="l1">1</li>
            <li id="l2">2</li>
            <li id="l3">3</li>
            <li id="l4">4</li>
            <li id="l5">5</li>
        </ul>  
        <img src="../img/t1.jpeg" alt="" id="1">
        <img src="../img/t2.jpeg" alt="" id="2" style="display: none;">
        <img src="../img/t3.jpeg" alt="" id="3" style="display: none;">
        <img src="../img/t4.jpeg" alt="" id="4" style="display: none;">
        <img src="../img/t5.jpeg" alt="" id="5" style="display: none;">
    </div> 
    <script src="../js/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
